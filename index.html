    <script>
        function toggleLocations() {
            var list = document.getElementById("locationsList");
            if (list.style.display === "block") {
                list.style.display = "none";
            } else {
                list.style.display = "block";
            }
        }

        const carousel = document.getElementById('clientsCarousel');
        let scrollAmount = 0;
        const scrollStep = 1; // Adjust to control scroll speed
        const scrollDelay = 15; // Adjust to control scroll delay

        function autoScroll() {
            carousel.scrollLeft += scrollStep;
            scrollAmount += scrollStep;
            if (scrollAmount >= carousel.scrollWidth - carousel.clientWidth) {
                scrollAmount = 0;
                carousel.scrollLeft = 0;
            }
        }

        setInterval(autoScroll, scrollDelay);
    </script>
