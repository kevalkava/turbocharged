<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escube Airconditioning Pvt. Ltd.</title>
    <link rel="icon" href="https://i.imgur.com/ShBvS4Z.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll on the entire page */
        }
        .container {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
            position: relative;
            overflow: hidden; /* Hide any overflowing content */
        }
        .daikin-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 50px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-weight: normal;
            font-size: 24px;
        }
        a, .tab {
            display: block;
            margin: 8px 0;
            padding: 6px 0;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            line-height: 24px;
            transition: background-color 0.3s;
            position: relative;
        }
        .contact-info {
            background-color: #095b93; /* Dark blue */
        }
        .contact-info:hover {
            background-color: #0b3a8a; /* Darker blue */
        }
        .location {
            background-color: #28a745; /* Green */
        }
        .location:hover {
            background-color: #218838; /* Darker green */
        }
        .website {
            background-color: #029ad1; /* Light blue */
        }
        .website:hover {
            background-color: #016c92; /* Dark blue */
        }
        .email {
            background-color: #d32f2f; /* Red */
        }
        .email:hover {
            background-color: #b71c1c; /* Darker red */
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        .social-media a {
            color: #333;
            text-decoration: none;
        }
        .social-media img {
            width: 24px;
            height: 24px;
        }
        .locations-list {
            display: none;
            padding: 0;
            list-style-type: none;
            margin: 0;
            background-color: #e0f7fa; /* Light blue for the expanded list */
        }
        .locations-list a {
            color: #0d47a1; /* Dark blue text */
            padding: 6px;
            display: block;
            text-decoration: none;
            font-size: 14px;
        }
        .locations-list a:hover {
            background-color: #b2ebf2; /* Lighter blue on hover */
        }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .clients-section {
            margin-top: 10px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden; /* Hide scroll bar */
            background-color: transparent; /* Remove background */
            position: relative;
            display: flex;
            align-items: center;
            width: 100%; /* Full width */
        }
        .clients-section::-webkit-scrollbar {
            display: none; /* Hide the scrollbar */
        }
        .client-logo {
            display: inline-block;
            margin: 10px;
        }
        .client-logo img {
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            .logo {
                max-width: 120px;
            }
            h1 {
                font-size: 20px;
            }
            .icon {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.daikin.com/-/media/Project/Daikin/daikin_com/dg_common/images/logo_daikin-png.png?rev=-1&hash=1F64F477E5561302A1D2A31DC3D59580" alt="Daikin Logo" class="daikin-logo">
        <img src="https://i.imgur.com/GEPKm3U.png" alt="Company Logo" class="logo">
        <h1>Escube Airconditioning Pvt. Ltd.</h1>
        <a href="tel:+91 22 2582 7851" class="contact-info">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon"> Phone Number
        </a>
        <div class="tab location" onclick="toggleLocations()">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/map-marker.png" alt="Map Icon"> Company Location
        </div>
        <ul class="locations-list" id="locationsList">
            <li><a href="https://maps.app.goo.gl/66FuQvRgZA9bA8nQ9" target="_blank">Mumbai Head Office</a></li>
            <li><a href="https://maps.app.goo.gl/SoatL9gkSkNAmQMz6" target="_blank">Bangalore Branch Office</a></li>
            <li><a href="https://maps.app.goo.gl/CsYw2reYhvZzzUqJA" target="_blank">Udupi Branch Office</a></li>
            <li><a href="https://maps.app.goo.gl/FKsUXtWUQeUFDBp86" target="_blank">Goa Branch Office</a></li>
            <li><a href="https://maps.app.goo.gl/location5" target="_blank">Hospet Branch Office</a></li>
            <li><a href="https://maps.app.goo.gl/location6" target="_blank">Hubli Branch Office</a></li>
            <li><a href="https://maps.app.goo.gl/location7" target="_blank">Pune Branch Office</a></li>
        </ul>
        <a href="https://www.escubeindia.net/" target="_blank" class="website">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/domain.png" alt="Website Icon"> Company Website
        </a>
        <a href="mailto:inquiry.escube@gmail.com" target="_blank" class="email">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email Icon"> Email Us
        </a>
        <div class="social-media">
            <a href="https://www.instagram.com/escubeindia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/escubeindia" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.facebook.com/escubeindia" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://x.com/escube_india" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter Icon">
            </a>
        </div>
        <div class="clients-section" id="clientsCarousel">
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/p&g.png" alt="Client 1">
            </div>
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/philips.png" alt="Client 2">
            </div>
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/henkel.png" alt="Client 3">
            </div>
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/jindal.png" alt="Client 4">
            </div>
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/bombay_dyeing.png" alt="Client 5">
            </div>
            <div class="client-logo">
                <img src="https://www.escubeindia.net/assets/img/clients/cipla.png" alt="Client 6">
            </div>
            <!-- Add more client logos as needed -->
        </div>
    </div>

    <script>
        function toggleLocations() {
            var list = document.getElementById('locationsList');
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
