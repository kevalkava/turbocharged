<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escube Airconditioning Pvt. Ltd.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .logo {
            max-width: 150px; /* Increased the width */
            margin-bottom: 15px;
        }
        h1 {
            margin-bottom: 15px;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: normal;
            font-size: 24px;
        }
        a, .tab {
            display: block;
            margin: 8px 0;
            padding: 6px 0;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            line-height: 24px; /* Adjusted to fit content */
            transition: background-color 0.3s;
            position: relative;
        }
        .contact-info {
            background-color: #0d47a1; /* Dark blue */
        }
        .contact-info:hover {
            background-color: #0b3a8a; /* Darker blue */
        }
        .location {
            background-color: #28a745; /* Green */
        }
        .location:hover {
            background-color: #218838; /* Darker green */
        }
        .website {
            background-color: #1a73e8; /* Light blue */
        }
        .website:hover {
            background-color: #0d47a1; /* Dark blue */
        }
        .email {
            background-color: #6c757d; /* Grey */
        }
        .email:hover {
            background-color: #5a6268; /* Darker grey */
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        .social-media a {
            color: #333;
            text-decoration: none;
        }
        .social-media img {
            width: 24px;
            height: 24px;
        }
        .locations-list {
            display: none;
            padding: 0;
            list-style-type: none;
            margin: 0;
            background-color: #e0f7fa; /* Light blue for the expanded list */
        }
        .locations-list a {
            color: #0d47a1; /* Dark blue text */
            padding: 6px;
            display: block;
            text-decoration: none;
            font-size: 14px;
        }
        .locations-list a:hover {
            background-color: #b2ebf2; /* Lighter blue on hover */
        }
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }

        /* Inquiry Form Styles */
        .inquiry-popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .inquiry-popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .inquiry-popup-content h2 {
            margin-top: 0;
        }
        .inquiry-popup-content input, .inquiry-popup-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .inquiry-popup-content button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .inquiry-popup-content button:hover {
            background-color: #0d47a1;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/GEPKm3U.png" alt="Company Logo" class="logo">
        <h1>Escube Airconditioning Pvt. Ltd.</h1>
        <a href="tel:+1234567890" class="contact-info">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon"> Phone Number
        </a>
        <div class="tab location" onclick="toggleLocations()">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/map-marker.png" alt="Map Icon"> Company Location
        </div>
        <ul class="locations-list" id="locationsList">
            <li><a href="https://maps.app.goo.gl/location1" target="_blank">Location 1</a></li>
            <li><a href="https://maps.app.goo.gl/location2" target="_blank">Location 2</a></li>
            <li><a href="https://maps.app.goo.gl/location3" target="_blank">Location 3</a></li>
            <li><a href="https://maps.app.goo.gl/location4" target="_blank">Location 4</a></li>
            <li><a href="https://maps.app.goo.gl/location5" target="_blank">Location 5</a></li>
            <li><a href="https://maps.app.goo.gl/location6" target="_blank">Location 6</a></li>
            <li><a href="https://maps.app.goo.gl/location7" target="_blank">Location 7</a></li>
        </ul>
        <a href="https://www.escubeindia.net/" target="_blank" class="website">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/domain.png" alt="Website Icon"> Company Website
        </a>
        <a href="mailto:info@escubeindia.net" target="_blank" class="email">
            <img class="icon" src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email Icon"> Email Us
        </a>
        <div class="social-media">
            <a href="https://www.instagram.com/escubeindia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram Icon">
            </a>
            <a href="https://www.linkedin.com/company/escubeindia" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn Icon">
            </a>
            <a href="https://www.facebook.com/escubeindia" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://twitter.com/escubeindia" target="_blank">
                <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter Icon">
            </a>
        </div>
    </div>
    <div class="inquiry-popup" id="inquiryPopup">
        <div class="inquiry-popup-content">
            <span class="close-btn" onclick="closeInquiryPopup()">&times;</span>
            <h2>Inquiry Form</h2>
            <form id="inquiryForm">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        function toggleLocations() {
            var locationsList = document.getElementById('locationsList');
            if (locationsList.style.display === 'none' || locationsList.style.display === '') {
                locationsList.style.display = 'block';
            } else {
                locationsList.style.display = 'none';
            }
        }

        function openInquiryPopup() {
            document.getElementById('inquiryPopup').style.display = 'flex';
        }

        function closeInquiryPopup() {
            document.getElementById('inquiryPopup').style.display = 'none';
        }

        document.getElementById('inquiryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var name = document.getElementById('name').value;
            var contact = document.getElementById('contact').value;
            var email = document.getElementById('email').value;

            // Send the form data via email (requires a backend server or service)
            fetch('https://example.com/send-email', { // Replace with your email service URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, contact: contact, email: email })
            })
            .then(response => response.json())
            .then(data => {
                alert('Inquiry submitted successfully!');
                closeInquiryPopup();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your inquiry.');
            });
        });

        window.onload = function() {
            openInquiryPopup();
        };
    </script>
</body>
</html>
